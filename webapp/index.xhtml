<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Currency Converter</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <h3>Choose currencies and specify amount</h3>
            <h:outputLabel for="fromCurrency" value="Currency to convert from: "/>
            <h:selectOneMenu id="fromCurrency">
                <f:selectItems value="#{viewManager.currencies}"/>
            </h:selectOneMenu>
            <br/>
            <h:outputLabel for="toCurrency" value="Currency to convert to: "/>
            <h:selectOneMenu id="toCurrency">
                <f:selectItems value="#{viewManager.currencies}"/>
            </h:selectOneMenu>
            <br/>
            <h:inputText id="amount"/>
            <h:commandButton value="Convert" action="#{viewManager.convert}"/>
        </h:form>
        <h3>Conversion result</h3>
        <h:outputText value="#{viewManager.result}"/>
    </h:body>
</html>
